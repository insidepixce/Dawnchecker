<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>할일 작성 페이지</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

  <script>
    function setCurrentDate(id) {
      const now = new Date();
      let datetime = now.getFullYear() + '/' + (now.getMonth() + 1) + '/' + now.getDate();
      datetime += ' ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
      document.getElementById(id).value = datetime;
    }
  </script>
</head>
<body class="main-background">
  <div class="container mt-4">
    <h4><strong>글 작성페이지</strong></h4>
    <form action="/add" method="POST">
      <div class="form-group">
        <label>오늘의 할일</label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="form-group">
        <label>날짜</label>
        <input type="text" class="form-control" name="date">
      </div>
      <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
  </div>

  <div class="container mt-4">
    <h4><strong><br>오늘 새벽 기록<br><br></strong></h4>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>사진 업로드</label>
        <input type="file" class="form-control" name="photo">
      </div>
      <div class="form-group">
        <label>글 내용</label>
        <textarea class="form-control" name="content"></textarea>
      </div>
      <div class="form-group">
        <label>현재 시각</label>
        <input type="text" class="form-control" name="currentTime" id="currentTime" readonly>
      </div>
      <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
  </div>

  <script>
    setCurrentDate('currentTime');
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
